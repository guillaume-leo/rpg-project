<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c3cdba868.js" crossorigin="anonymous"></script>

    <!-- link to chartjs css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RPG-Project</title>
</head>
<body id="index">
    <header>
        <h2 class="text-center my-4">Participe à notre Jeu "Troll Castel"</h2>
    </header>
    <main class="container">
        <form>
            <section>
                <h3 class="ml-3" id="inscription">Bonjour Player 1, créé ici ton personnage...</h3>
            </section>        
            <section id="creatCharacters" class="form-row align-middle"> 
                <section class="col-sm-6 col-md-6 align-center mt-3 align-middle">
                    <input type="text" class="form-control" id="validationPlayer" placeholder="Player Name" value="" required>
                    <!-- <label for="validationDefault01">Player Name</label> -->
                </section>
                <section class="col-sm-6 col-md-6 align-center mt-3 align-middle">
                    <section class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="validationAvatar01" name="customRadio" value="1" checked="checked" required>
                        <label class="custom-control-label" for="validationAvatar01"><img src="images/Bixby.png" id="bixby"></label>
                    </section>
                    <section class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="validationAvatar02" name="customRadio" value="2" required>
                        <label class="custom-control-label" for="validationAvatar02"><img src="images/Froddy.png" id="froddy"></label>
                    </section>
                    <section class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="validationAvatar03" name="customRadio" value="3" required>
                        <label class="custom-control-label" for="validationAvatar03"><img src="images/Grelote.png" id="grelote"></label>
                    </section>
                </section>
                <!--<section class="col-sm-2 col-md-2 align-center">
                    <select class="custom-select form-control" id="validationAvatar" value="" required>
                        <option value="0">Avatar</option>
                        <option value="1">Bixby</option>
                        <option value="2">Froddy</option>
                        <option value="3">Grelote</option>
                    </select>
                    <!-- <label for="validationDefault02">Avatar</label>
                </section>-->
                <section class="col-sm-6 col-md-6 align-center mt-5 align-middle">
                    <select class="custom-select form-control" id="validationItems" value="" required>
                        <option value="0">Items</option>
                        <option value="1">Boots</option>
                        <option value="2">Staff</option>
                        <option value="3">Sword</option>
                        <option value="3">Bow</option>
                    </select>
                    <!-- <label for="validationDefault03">Items</label> -->
                </section>
                <section class="col-sm-6 col-md-6 align-center mt-5 align-middle">
                    <select class="custom-select form-control" id="validationRaces" required>
                        <option value="0">Races</option>
                        <option value="1">Humans</option>
                        <option value="2">Orcs</option>
                        <option value="3">Elves</option>
                        <option value="3">Vampires</option>
                    </select>
                    <!-- <label for="validationDefault04">Races</label> -->
                </section>
                <section class="col-sm-6 col-md-6 mt-5">
                    <canvas id="graphic" width="300px" height="300px"></canvas>
                </section>
                <section class="col-sm-6 col-md-6 mt-5">
                    <button class="btn btn-primary" onclick="validate();" type="button">Valider</button>
                </section>
            </section>
        </form>
        </section>
    </main>

    <!-- Javascript canvas -->
    <script>
        // l'identifiant est celui du canevas
        var ctx = document.getElementById('graphic').getContext('2d');
        // création du graphique
        var myChart = new Chart(ctx, {
        type: 'radar',   // le type du graphique
        data: {        // les données
            labels: [ name, avatar, items, races, life, healing],
            datasets: [{
                        label: 'label',
                        data: ["Name", "Avatar", "Items", "Races", 100, 10]
                       }]
               }
             }
        );
    </script>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="character.js"></script>
    <script src="gamelogic.js"></script>
    <script src="validate.js"></script>
</body>
</html>
