<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c3cdba868.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RPG-Project</title>
</head>
<body>
    <header>
        <h1 class="text-center mb-4">Participe à notre Jeu "Troll Castel"</h1>
    </header>
    <main class="container">
        <section id="logPlayers"> 
            <section class="col-sm-12 col-md-12" id="journal">
                <h5>Journal des logs</h5>
                <section>
                    <p>Player 1 : Informations sur les étapes du jeux<br>
                    Player 2 : Informations sur les étapes du jeux</p>
                </section> 
            </section>            
        </section>
        <section class="row" id="displayCharacters">
            <section class="col-sm-5 col-md-5 actifP1" id="display1">
                <h3>Player 1</h3>
                <section>
                    <h4 id="nameP1">Guillaume</h4>
                    <img id="avatarP1" src="images/Bixby.png">
                    <p>Informations diverses concernant le Player</p>
                    <div class="progress" style="height: 18px;">
                        <div id="lifeP1" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
                    </div>
                    <!-- <progress value="70" max="100">70 %</progress> -->
                </section> 
            </section>
            <section class="col-sm-2 col-md-2"></section>
            <section class="col-sm-5 col-md-5 noActif" id="display2">
                <h3>Player 2</h3>
                <section>
                    <h4 id="nameP2">Christian</h4>
                    <img id="avatarP2" src="images/Froddy.png">
                    <p>Informations diverses concernant le Player</p>
                    <div class="progress" style="height: 18px;">
                        <div id="lifeP2" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                    </div>
                </section> 
            </section>
        </section>
        <section id="panelCommand" class="row">
            <section class="col-sm-5 col-md-5 text-center pl-4">
                <button type="image" class="buttonRed" onClick="">Hit</button>
                <button type="image" class="buttonRed" onClick="">Heal</button>
                <button type="image" class="buttonRed" onClick="">Yield</button>
            </section>
            <section class="col-sm-2 col-md-2 text-center">
                <button type="image" class="buttonGreen" onClick="">Replay</button>
            </section>
            <section class="col-sm-5 col-md-5 text-center pr-4">
                <button type="image" class="buttonBlue" onClick="">Hit</button>
                <button type="image" class="buttonBlue" onClick="">Heal</button>
                <button type="image" class="buttonBlue" onClick="">Yield</button>
            </section>
        </section>
        </section>
    </main>



    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="character.js"></script>
    <script src="gamelogic.js"></script>
    <script src="validate.js"></script>
</body>
</html>
