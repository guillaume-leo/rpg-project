<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c3cdba868.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RPG-Project</title>
</head>
<body>
    <header>
        <h1 class="text-center my-4">Participe Ã  notre Jeu "Troll Castel"</h1>
    </header>
    <main class="container">
        <section class="row" id="displayCharacters">
            <section class="col-sm-5 col-md-5 actifP1" id="display1">
                <h2>Player 1</h2>
                <section>
                    <h4>Nom du Player</h4>
                    <img src="images/Bixby.png">
                    <p>Informations diverses concernant le Player</p>
                </section> 
            </section>
            <section class="col-sm-2 col-md-2"></section>
            <section class="col-sm-5 col-md-5 actifP2" id="display2">
                <h2>Player 2</h2>
                <section>
                    <h4>Nom du Player</h4>
                    <img src="images/Froddy.png">
                    <p>Informations diverses concernant le Player</p>
                </section> 
            </section>
        </section>
        <section id="panelCommand" class="row">
            <section class="col-sm-5 col-md-5 text-center pl-4">
                <button type="image" class="buttonRed" onClick="">Hit</button>
                <button type="image" class="buttonRed" onClick="">Heal</button>
                <button type="image" class="buttonRed" onClick="">Yield</button>
            </section>
            <section class="col-sm-2 col-md-2"><img src="button/red.png"></section>
            <section class="col-sm-5 col-md-5 text-center pr-4">
                <button type="image" class="buttonBlue" onClick="">Hit</button>
                <button type="image" class="buttonBlue" onClick="">Heal</button>
                <button type="image" class="buttonBlue" onClick="">Yield</button>
            </section>
        </section>
        </section>
        <section id="logPlayers">
            <section class="col-sm-6 col-md-6 form-outline">  
                <textarea class="form-control" id="journalLogs" rows="2"></textarea>
                <label class="form-label" for="textAreaPlayer1">Journal logs Player 1 & Player 2</label>
            </section>
            <section class="col-sm-6 col-md-6 form-outline"> 
            </section>            
        </section>
    </main>



    <!-- jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="character.js"></script>
    <script src="gamelogic.js"></script>
    <script src="validate.js"></script>
</body>
</html>
